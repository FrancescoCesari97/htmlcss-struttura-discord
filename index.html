<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <!-- barra iniziale -->
        <div class="barra-iniziale  container">
            <div class="logo debug"><p>Logo</p></div>
            <div class="link debug">
                <ul>
                    <li><a href="#">LINK</a></li>
                    <li><a href="#">LINK</a></li>
                    <li><a href="#">LINK</a></li>
                    <li><a href="#">LINK</a></li>
                    <li><a href="#">LINK</a></li>
                </ul>
            </div>
            <div class="login debug"><p>Login</p></div>


        </div>

    </header>

    <main >

        <!-- prima sezione -->
        <div class="prima-parte ">
            <div class="riquadro-rosa-forte debug container "></div>

        </div>

        <!-- seconda sezione -->
        <div class="container">

            <div class="seconda-parte  ">
            
                
                <div class="riquadro-azzurro debug  "></div>
                <div class="riquadro-rosa debug " ></div>
           
            </div>
        </div>

        <!-- terza sezione -->
        <div class="sfondo-grigio">

            <div class="container">

                <div class="terza-sezione seconda-parte  ">
                
                    
                    <div class="riquadro-rosa debug  "></div>
                    <div class="riquadro-azzurro debug " ></div>
            
                </div>
            </div>
        </div>

         <!-- quarta sezione -->
         <div class="sfondo">

            <div class="container">
         
                <div class="seconda-parte ">
                
                    
                    <div class="riquadro-azzurro debug  "></div>
                    <div class="riquadro-rosa debug " ></div>
            
                </div>
            </div>
         </div>   
        <!-- sesta sezione -->
        <div class="sfondo-grigio">

            <div class="container">
                <div class="sesta-parte prima-parte terza-sezione">
                    <div class="riquadro-verde debug "></div>

                </div>
            </div>   
        </div>     

        <footer>
            <div class="sfondo-nero">

                <div class="container">
                    <div class="penultimo-riquadro ">

                        <div class="riquadro-sinistra debug"></div>

                        <div class="riqadro-destra debug">
                            <div class="celle debug"></div>
                            <div class="celle debug"></div>
                            <div class="celle debug"></div>
                            <div class="celle debug"></div>
                        </div>
                    </div>
                </div>    

            </div>        
            <div class="sfondo-nero">

                <div class="container">


                    <div class="ultima-sezione" >
                        <div class="barra-finale debug">
                            <div class="logo-finale debug" >
                                <a href="#">Logo</a>
                            </div>
                            <div class="bottone debug">
                                <a href="#">Bottone</a>
                            </div>

                        </div>
                    </div>
                </div>        


            </div>





        </footer>




    </main>
</body>
</html>
